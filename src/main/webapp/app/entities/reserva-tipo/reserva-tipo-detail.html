
<div>
    <h2><span data-translate="coffeeShopApp.reservaTipo.detail.title">Reserva Tipo</span> {{vm.reservaTipo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coffeeShopApp.reservaTipo.cantidad">Cantidad</span></dt>
        <dd>
            <span>{{vm.reservaTipo.cantidad}}</span>
        </dd>
        <dt><span data-translate="coffeeShopApp.reservaTipo.tipo">Tipo</span></dt>
        <dd>
            <a ui-sref="tipo-detail({id:vm.reservaTipo.tipo.id})">{{vm.reservaTipo.tipo.id}}</a>
        </dd>
        <dt><span data-translate="coffeeShopApp.reservaTipo.reserva">Reserva</span></dt>
        <dd>
            <a ui-sref="reserva-detail({id:vm.reservaTipo.reserva.id})">{{vm.reservaTipo.reserva.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reserva-tipo-detail.edit({id:vm.reservaTipo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
