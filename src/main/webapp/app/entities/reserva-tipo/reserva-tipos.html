<div>
    <h2 data-translate="coffeeShopApp.reservaTipo.home.title">Reserva Tipos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reserva-tipo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coffeeShopApp.reservaTipo.home.createLabel">
                        Create new Reserva Tipo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="coffeeShopApp.reservaTipo.cantidad">Cantidad</span></th>
                    <th><span data-translate="coffeeShopApp.reservaTipo.tipo">Tipo</span></th>
                    <th><span data-translate="coffeeShopApp.reservaTipo.reserva">Reserva</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reservaTipo in vm.reservaTipos track by reservaTipo.id">
                    <td><a ui-sref="reserva-tipo-detail({id:reservaTipo.id})">{{reservaTipo.id}}</a></td>
                    <td>{{reservaTipo.cantidad}}</td>
                    <td>
                        <a ui-sref="tipo-detail({id:reservaTipo.tipo.id})">{{reservaTipo.tipo.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="reserva-detail({id:reservaTipo.reserva.id})">{{reservaTipo.reserva.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reserva-tipo-detail({id:reservaTipo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reserva-tipo.edit({id:reservaTipo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reserva-tipo.delete({id:reservaTipo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
