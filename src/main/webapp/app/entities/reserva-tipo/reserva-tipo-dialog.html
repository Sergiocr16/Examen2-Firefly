
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReservaTipoLabel" data-translate="coffeeShopApp.reservaTipo.home.createOrEditLabel">Create or edit a Reserva Tipo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reservaTipo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reservaTipo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="coffeeShopApp.reservaTipo.cantidad" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                    ng-model="vm.reservaTipo.cantidad"
                     />
        </div>

        <div class="form-group">
            <label data-translate="coffeeShopApp.reservaTipo.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" id="field_tipo" name="tipo" ng-model="vm.reservaTipo.tipo" ng-options="tipo as tipo.id for tipo in vm.tipos track by tipo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="coffeeShopApp.reservaTipo.reserva" for="field_reserva">Reserva</label>
            <select class="form-control" id="field_reserva" name="reserva" ng-model="vm.reservaTipo.reserva" ng-options="reserva as reserva.id for reserva in vm.reservas track by reserva.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
