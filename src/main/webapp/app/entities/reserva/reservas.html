<div>
    <h2 data-translate="coffeeShopApp.reserva.home.title">Reservas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reserva.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coffeeShopApp.reserva.home.createLabel">
                        Create new Reserva
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="coffeeShopApp.reserva.fechaEntrega">Fecha Entrega</span></th>
                    <th><span data-translate="coffeeShopApp.reserva.recursivo">Recursivo</span></th>
                    <th><span data-translate="coffeeShopApp.reserva.usuario">Usuario</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reserva in vm.reservas track by reserva.id">
                    <td><a ui-sref="reserva-detail({id:reserva.id})">{{reserva.id}}</a></td>
                    <td>{{reserva.fechaEntrega | date:'medium'}}</td>
                    <td>{{reserva.recursivo}}</td>
                    <td>
                        <a ui-sref="usuario-detail({id:reserva.usuario.id})">{{reserva.usuario.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reserva-detail({id:reserva.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reserva.edit({id:reserva.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reserva.delete({id:reserva.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
